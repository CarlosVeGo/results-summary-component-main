<!DOCTYPE html>
<head>
  <title>Resultado</title>
  <link rel="shortcut icon" href="../results-summary-component-main/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="principal">
    <div class="primario">
      <span class="your-result">Your Result</span>
      <div class="circle">
        <span class="seventy-six">76</span>
        <span class="one-hundred">of 100</span>
      </div>
      <span class="great">Great</span>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="secundario">
      <span class="summary"><b>Summary</b></span>
      <section class="items-resultados">
        <div class="Reaction">
          <div class="icon-text-container">
            <img src="assets/images/icon-reaction.svg" alt="imagen de reaction"/><span class="reaction-text">Reaction</span>
          </div>
          <div class="puntaje">
            <span><b>80</b></span><span  class="puntaje-1">/100</span>
          </div>
        </div>
        <div class="Memory">
          <div class="icon-text-container">
            <img src="assets/images/icon-memory.svg" alt="imagen de memory"/><span class="memory-text">Memory</span>
          </div>
          <div class="puntaje">
            <span><b>92</b></span><span class="puntaje-1">/100</span>
          </div>
        </div>
        <div class="Verbal">
          <div class="icon-text-container">
            <img src="assets/images/icon-verbal.svg" alt="imagen de verbal"/><span class="verbal-text">Verbal</span>
          </div>
          <div class="puntaje">
            <span><b>61</b></span><span class="puntaje-1">/100</span>
          </div>
        </div>
        <div class="Visual">
          <div class="icon-text-container">
          <img src="assets/images/icon-visual.svg" alt="imagen de visual" /><span class="visual-text">Visual</span>
        </div>
          <div class="puntaje">
            <span><b>72</b></span><span class="puntaje-1">/100</span>
          </div>
        </div>
      </section>
      <button class="continue" type="text">Continue</button>
    </div>
  </div>
</body>
</html>
